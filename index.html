<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi step form for Sing up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="left">
          <div class="steps active">
            <p>STEP 1</p>
            <h2>Your Info</h2>
          </div>
          <div class="steps">
            <p>STEP 2</p>
            <h2>Select Plan</h2>
          </div>
          <div class="steps">
            <p>STEP 3</p>
            <h2>Add - Ons</h2>
          </div>
          <div class="steps">
            <p>STEP 4</p>
            <h2>Summary</h2>
          </div>
        </div>
        <div class="right">
          <div class="rigth-txt">
            <h1>Personal Info</h1>
            <p>Please provide your name, email and phone number</p>
          </div>
          <div class="inputs">
            <div class="input">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="e.g. Muhammad Hossain"
              />
            </div>
            <div class="input">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="e.g. hossainWork@gmail.com"
              />
            </div>
            <div class="input">
              <label for="number">Phone Number</label>
              <input
                type="number"
                id="number"
                placeholder="e.g. +0880123456789"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
